<div style="width: min(500px, 90vw); background-color: white;">
    <h2 mat-dialog-title>Nuevo deporte</h2>
    <mat-dialog-content>
        <div class="tab-content">
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="data.sport.name">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput [(ngModel)]="data.sport.description">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close [disabled]="loading">Cancelar</button>
        <button matButton="filled" [disabled]="loading" (click)="onCreateSport()">
            <mat-icon>save</mat-icon>
            <span>Crear</span>
        </button>
        @if (loading) {
            <div style="margin-left: 8px">
                <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
            </div>
        }
    </mat-dialog-actions>
</div>
