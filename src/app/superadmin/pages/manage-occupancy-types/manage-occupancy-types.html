<div style="display: flex; flex-direction: column; height: 100%;">
    <mat-sidenav-container style="height: 100%; background: #f8fafc;">
        <mat-sidenav-content>
            <div style="margin: 10px">
                <mat-card style="background: #ffffff;">
                    <div style="display: flex; justify-content: space-between; margin: 8px">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <mat-icon>location_city</mat-icon>
                            <span>Gestión de tipos de ocupación</span>
                        </div>
                        <button matButton="filled" (click)="openCreateDialog()">
                            <mat-icon>add</mat-icon>
                            <span>Nuevo tipo de ocupación</span>
                        </button>
                    </div>
                    @if (dataLoaded === 1) {
                        <div style="margin: 8px; overflow: auto;">
                            <table mat-table [dataSource]="occupancyTypes">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight: 600; background: #f5f5f5"> Nombre </th>
                                    <td mat-cell *matCellDef="let o">
                                        {{ o.name }}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="icon">
                                    <th mat-header-cell *matHeaderCellDef style="font-weight: 600; background: #f5f5f5"> Ícono </th>
                                    <td mat-cell *matCellDef="let o">
                                        <div style="display: flex; align-items: center; gap: 8px">
                                            <mat-icon>{{ o.icon }}</mat-icon>{{ o.icon }}
                                        </div>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                        </div>
                    } @else if (dataLoaded === 0) {
                        <div style="display: flex; justify-content: center; margin: 20px 0">
                            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                        </div>
                    } @else {
                        <div style="display: flex; flex-direction: column; align-items: center; margin: 20px 0">
                            <mat-icon>search_off</mat-icon>
                            <span>No se encontraron tipos de ocupación.</span>
                        </div>
                    }
                </mat-card>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
