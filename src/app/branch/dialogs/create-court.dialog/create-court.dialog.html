<div style="width: min(500px, 90vw); background-color: white;">
    <h2 mat-dialog-title>Nueva cancha</h2>
    <mat-dialog-content>
        <div class="tab-content">
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput [(ngModel)]="data.court.description">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Capacidad</mat-label>
                <input matInput type="number" [(ngModel)]="data.court.capacity">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Precio por hora</mat-label>
                <input matInput type="number" [(ngModel)]="data.court.price">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Deporte</mat-label>
                <mat-select [(ngModel)]="data.court.sportId">
                    @for (sport of sports; track sport.id) {
                        <mat-option [value]="sport.id">{{ sport.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close [disabled]="loading">Cancelar</button>
        <button matButton="filled" [disabled]="loading" (click)="onCreateCourt()">
            <mat-icon>save</mat-icon>
            <span>Crear</span>
        </button>
        @if (loading) {
            <div style="margin-left: 8px">
                <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
            </div>
        }
    </mat-dialog-actions>
</div>
