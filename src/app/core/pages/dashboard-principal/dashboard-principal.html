<div style="height: 100%;">
    @switch (role) {
        @case ('SUPER_ADMIN') {
            <app-dashboard-superadmin></app-dashboard-superadmin>
        }
        @case ('ADMIN') {
            <app-dashboard-admin></app-dashboard-admin>
        }
        @case ('BRANCH') {
            <app-dashboard-branch></app-dashboard-branch>
        }
        @case ('CLIENT') {
            <app-dashboard-client></app-dashboard-client>
        }
        @default {
            <app-page-not-found [injected]="true"></app-page-not-found>
        }
    }
</div>
