<div style="display: flex; height: 100%;">
    <div style="background: #ffffff; display: flex; flex-direction: column;">
        <div style="padding: 16px; display: flex; align-items: center; gap: 12px;">
            <mat-icon style="width: 40px; height: 40px; font-size: 40px; color: #2fc332;">account_circle</mat-icon>
            <div style="display: flex; flex-direction: column;">
                <span>{{ user.name + ' ' + user.lastName || 'Administrador' }}</span>
                <small>{{ user.email || 'admin@empresa.com' }}</small>
            </div>
        </div>
        <div style="flex: 1; padding: 8px; display: flex; flex-direction: column; gap: 8px;">
            <button matButton style="justify-content: flex-start" [routerLink]="['dashboard']">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
            <button matButton style="justify-content: flex-start" [routerLink]="['manage-courts']">
                <mat-icon>sports_tennis</mat-icon>
                <span>Canchas</span>
            </button>
            <button matButton style="justify-content: flex-start" [routerLink]="['bookings']">
                <mat-icon>event</mat-icon>
                <span>Reservaciones</span>
            </button>
            <button matButton style="justify-content: flex-start" [routerLink]="['ratings']">
                <mat-icon>grade</mat-icon>
                <span>Valoraciones</span>
            </button>
            <button matButton style="justify-content: flex-start" [routerLink]="['profile']">
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
        </div>
        <div style="padding: 12px;">
            <button matButton="filled" (click)="signOut()" style="background-color: #ff6464; width: 100%;">
                Cerrar sesi√≥n
            </button>
        </div>
    </div>
    <div style="flex: 1; background: #f8fafc;">
        <router-outlet></router-outlet>
    </div>
</div>
