<div style="height: 100%;">
    @switch (role) {
        @case ('SUPER_ADMIN') {
            <app-profile-superadmin></app-profile-superadmin>
        }
        @case ('ADMIN') {
            <app-profile-admin></app-profile-admin>
        }
        @case ('BRANCH') {
            <app-profile-branch></app-profile-branch>
        }
        @case ('CLIENT') {
            <app-profile-client></app-profile-client>
        }
        @default {
            <app-page-not-found [injected]="true"></app-page-not-found>
        }
    }
</div>
