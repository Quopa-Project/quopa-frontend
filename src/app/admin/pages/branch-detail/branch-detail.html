<div style="display: flex; flex-direction: column; height: 100%;">
    <div style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0">Sucursal: {{ branch.name }}</h2>
        <button mat-button [routerLink]="['../../manage-branches']">
            <mat-icon>arrow_back</mat-icon> Volver a sucursales
        </button>
    </div>
    <mat-tab-group style="margin: 0 10px; height: 100%;">
        <mat-tab label="Dashboard">
            <app-dashboard-branch></app-dashboard-branch>
        </mat-tab>
        <mat-tab label="Canchas">
            <app-manage-courts [injected]="true"></app-manage-courts>
        </mat-tab>
        <mat-tab label="Reservas">
            <app-manage-bookings [injected]="true"></app-manage-bookings>
        </mat-tab>
        <mat-tab label="Calificaciones">
            <app-see-ratings [injected]="true"></app-see-ratings>
        </mat-tab>
        <mat-tab label="Perfil">
            <app-profile-branch [injected]="true"></app-profile-branch>
        </mat-tab>
    </mat-tab-group>
</div>
